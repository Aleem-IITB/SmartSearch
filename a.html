        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ambulance crew members", "label": "ambulance crew members", "shape": "dot"}, {"color": "#97c2fc", "id": "Pub. 559, Survivors, Executors, and Administrators", "label": "Pub. 559, Survivors, Executors, and Administrators", "shape": "dot"}, {"color": "#97c2fc", "id": "partnership", "label": "partnership", "shape": "dot"}, {"color": "#97c2fc", "id": "taxable entity", "label": "taxable entity", "shape": "dot"}, {"color": "#97c2fc", "id": "income", "label": "income", "shape": "dot"}, {"color": "#97c2fc", "id": "partners", "label": "partners", "shape": "dot"}, {"color": "#97c2fc", "id": "information return on Form 1065", "label": "information return on Form 1065", "shape": "dot"}, {"color": "#97c2fc", "id": "Schedule K-1 (Form 1065) to each partner", "label": "Schedule K-1 (Form 1065) to each partner", "shape": "dot"}, {"color": "#97c2fc", "id": "Partner\u0027s Instructions for Schedule K-1 (Form 1065) to each partner", "label": "Partner\u0027s Instructions for Schedule K-1 (Form 1065) to each partner", "shape": "dot"}, {"color": "#97c2fc", "id": "NIL", "label": "NIL", "shape": "dot"}, {"color": "#97c2fc", "id": "means through which student-athletes are allowed to receive financial compensation", "label": "means through which student-athletes are allowed to receive financial compensation", "shape": "dot"}, {"color": "#97c2fc", "id": "use of a student-athlete\u0027s name, image, or likeness for commercial purposes", "label": "use of a student-athlete\u0027s name, image, or likeness for commercial purposes", "shape": "dot"}, {"color": "#97c2fc", "id": "royalty income", "label": "royalty income", "shape": "dot"}, {"color": "#97c2fc", "id": "when natural resources are extracted from property", "label": "when natural resources are extracted from property", "shape": "dot"}, {"color": "#97c2fc", "id": "royalties", "label": "royalties", "shape": "dot"}, {"color": "#97c2fc", "id": "units such as barrels, tons, etc.", "label": "units such as barrels, tons, etc.", "shape": "dot"}, {"color": "#97c2fc", "id": "depletion", "label": "depletion", "shape": "dot"}, {"color": "#97c2fc", "id": "recovery of investment through depletion allowance", "label": "recovery of investment through depletion allowance", "shape": "dot"}, {"color": "#97c2fc", "id": "relationships", "label": "relationships", "shape": "dot"}, {"color": "#97c2fc", "id": "aren\u0027t ended by death or divorce", "label": "aren\u0027t ended by death or divorce", "shape": "dot"}, {"color": "#97c2fc", "id": "foster child", "label": "foster child", "shape": "dot"}, {"color": "#97c2fc", "id": "you by an authorized placement", "label": "you by an authorized placement", "shape": "dot"}, {"color": "#97c2fc", "id": "union benefits and dues", "label": "union benefits and dues", "shape": "dot"}, {"color": "#97c2fc", "id": "pay for union dues, assessments, contributions, or other payments", "label": "pay for union dues, assessments, contributions, or other payments", "shape": "dot"}, {"color": "#97c2fc", "id": "strike and lockout benefits", "label": "strike and lockout benefits", "shape": "dot"}, {"color": "#97c2fc", "id": "income as compensation", "label": "income as compensation", "shape": "dot"}, {"color": "#97c2fc", "id": "utility rebates", "label": "utility rebates", "shape": "dot"}, {"color": "#97c2fc", "id": "monthly electric bill", "label": "monthly electric bill", "shape": "dot"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
